<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Demon Details - Dashmetry Demon List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .demon-detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .demon-detail-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .demon-header {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            margin-bottom: 2rem;
            align-items: start;
        }

        .demon-info {
            color: white;
        }

        .demon-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demon-meta {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid #4ecdc4;
        }

        .meta-label {
            font-weight: 600;
            color: #4ecdc4;
            min-width: 100px;
        }

        .meta-value {
            color: white;
        }

        .demon-thumbnail-large {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .demon-thumbnail-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-section {
            margin-top: 2rem;
        }

        .video-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .youtube-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .youtube-link:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .local-video {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
        }

        .section-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .demon-header {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .demon-name {
                font-size: 2rem;
            }
            
            .demon-detail-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="demon-detail-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Demon List
        </a>

        <div class="demon-detail-card">
            <div class="demon-header">
                <div class="demon-info">
                    <h1 class="demon-name" id="demon-name">Loading...</h1>
                    <div class="demon-meta">
                        <div class="meta-item">
                            <span class="meta-label">Creator:</span>
                            <span class="meta-value" id="demon-creator">Loading...</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Difficulty:</span>
                            <span class="meta-value" id="demon-difficulty">Loading...</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Level ID:</span>
                            <span class="meta-value" id="demon-level-id">Loading...</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Rank:</span>
                            <span class="meta-value" id="demon-rank">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="demon-thumbnail-large">
                    <img id="demon-thumbnail" src="" alt="Demon thumbnail">
                </div>
            </div>

            <div class="video-section">
                <h2 class="section-title">
                    <i class="fas fa-play-circle"></i>
                    Video
                </h2>
                <div class="video-container" id="video-container">
                    <div class="video-placeholder">
                        <i class="fas fa-video"></i>
                        <span>Video not available</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get demon data from URL parameters
        function getDemonData() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                name: urlParams.get('name'),
                creator: urlParams.get('creator'),
                difficulty: urlParams.get('difficulty'),
                levelId: urlParams.get('levelId'),
                rank: urlParams.get('rank'),
                thumbnail: urlParams.get('thumbnail')
            };
        }

        // Load demon data
        function loadDemonData() {
            const demonData = getDemonData();
            
            if (!demonData.name) {
                // Redirect to main page if no data
                window.location.href = 'index.html';
                return;
            }

            // Update page title
            document.getElementById('page-title').textContent = `${demonData.name} - Dashmetry Demon List`;
            
            // Update demon information
            document.getElementById('demon-name').textContent = demonData.name;
            document.getElementById('demon-creator').textContent = demonData.creator;
            document.getElementById('demon-difficulty').textContent = demonData.difficulty;
            document.getElementById('demon-level-id').textContent = demonData.levelId;
            document.getElementById('demon-rank').textContent = demonData.rank;
            
            // Update thumbnail
            const thumbnailImg = document.getElementById('demon-thumbnail');
            if (demonData.thumbnail) {
                thumbnailImg.src = demonData.thumbnail;
                thumbnailImg.alt = `${demonData.name} thumbnail`;
            }

            // Load video
            loadVideo(demonData.name);
        }

        // Load video based on demon name
        function loadVideo(demonName) {
            const videoContainer = document.getElementById('video-container');
            
            // Check for local video files
            const localVideoMap = {
                'anticulture': 'videos/anticulture.mp4',
                '67': 'videos/67.mp4'
            };
            
            // Check for YouTube links
            const youtubeLinks = {
                'Sky Fortress': 'https://www.youtube.com/watch?v=d8xJhv_4qiw',
                'Lava River Rebirth': 'https://www.youtube.com/watch?v=SZ4Kbu29kYE',
                'Haunted by Nightfall': 'https://www.youtube.com/watch?v=wd9xJheh3kA',
                'Ascension': 'https://www.youtube.com/watch?v=MTv3k7zqUvQ',
                'Hydra': 'https://www.youtube.com/watch?v=g4hBHuC-yS8',
                'Lightspeed': 'https://www.youtube.com/watch?v=DWMd0C2LKw8'
            };

            if (localVideoMap[demonName]) {
                // Show local video
                videoContainer.innerHTML = `
                    <video class="local-video" controls>
                        <source src="${localVideoMap[demonName]}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
            } else if (youtubeLinks[demonName]) {
                // Show YouTube link
                videoContainer.innerHTML = `
                    <a href="${youtubeLinks[demonName]}" target="_blank" class="youtube-link">
                        <i class="fab fa-youtube"></i>
                        Watch on YouTube
                    </a>
                `;
            } else {
                // Show placeholder
                videoContainer.innerHTML = `
                    <div class="video-placeholder">
                        <i class="fas fa-video"></i>
                        <span>Video not available for this demon</span>
                    </div>
                `;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadDemonData);
    </script>
</body>
</html>
